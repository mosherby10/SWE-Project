{% extends "base.html" %}

{% block content %}
<h2>Add game</h2>

<form method="post" action="{{ url_for('admin_add_game') }}" style="max-width: 600px;">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input class="form-control" type="text" name="title" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input class="form-control" type="text" name="category" placeholder="e.g., Battle Royale, Shooter, Sandbox">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Rating (1-5)</label>
    <input class="form-control" type="number" step="0.1" min="0" max="5" name="rating" placeholder="Optional">
  </div>
  <div class="mb-3">
    <label class="form-label">Downloads</label>
    <input class="form-control" type="number" name="downloads" placeholder="Optional">
  </div>
  <div class="mb-3">
    <label class="form-label">Image Path</label>
    <input class="form-control" type="text" name="image" placeholder="e.g., assets/images/game.jpg" required>
    <small class="text-muted">Path relative to static folder</small>
  </div>
  <button class="btn btn-primary" type="submit">
    <i class="bi bi-check-circle"></i> Add Game
  </button>
  <a href="{{ url_for('admin_games') }}" class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i> Cancel
  </a>
</form>
{% endblock %}
