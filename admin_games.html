

{% extends "base.html" %}
{% block content %}
<h1 class="mb-4"><i class="bi bi-controller"></i> Game Management</h1>

<a href="{{ url_for('admin.add_game') }}" class="btn btn-success mb-4">
    <i class="bi bi-plus"></i> Add Game
</a>

<form class="d-flex mb-4" method="get">
    <input class="form-control me-2" name="q" placeholder="Search game..." value="{{ q }}">
    <button class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
</form>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Title</th><th>Price</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for game in games %}
        <tr>
            <td>{{ game.id }}</td>
            <td>{{ game.title }}</td>
            <td>${{ game.price }}</td>
            <td>
                <a href="{{ url_for('admin.edit_game', game_id=game.id) }}" class="btn btn-sm btn-primary">
                    <i class="bi bi-pencil"></i> Edit
                </a>
                <form action="{{ url_for('admin.delete_game', game_id=game.id) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Are you sure?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>



</table>
{% endblock %}
