



{% extends "base.html" %}
{% block content %}

<h1 class="mb-4"><i class="bi bi-people"></i> User Management</h1>


<form class="d-flex mb-4" method="get">
    <input class="form-control me-2" name="q" placeholder="Search user..." value="{{ q }}">
    <button class="btn btn-primary"><i class="bi bi-search"></i> Search</button>
</form>

<table class="table table-striped table-hover shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Status</th><th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>
                {% if u.account_status == 'Active' %}
                    <span class="badge bg-success">Active</span>
                {% else %}
                    <span class="badge bg-danger">Banned</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('admin_edit_user', user_id=u.id) }}" class="btn btn-sm btn-primary">
                    <i class="bi bi-pencil"></i> Edit
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
