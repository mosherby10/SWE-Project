<!DOCTYPE html>
<html>
<head>
    <title>Game Library - Cyborg</title>
    <link rel="stylesheet" href="https://templatemo.com/templates/579_cyborg_gaming/assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <ul class="nav">
                        <li><a href="{{ url_for('profile') }}">Profile</a></li>
                        <li><a href="{{ url_for('library') }}" class="active">Library</a></li>
                        <li><a href="{{ url_for('notifications') }}">Notifications</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="heading-section">
                            <h4>My **Game Library**</h4>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-lg-12">
                        <form method="GET" class="sort-form">
                            <label for="sort-select" class="me-2">Sort by:</label>
                            <select name="sort" id="sort-select" onchange="this.form.submit()">
                                <option value="title" {% if sort == 'title' %}selected{% endif %}>Title</option>
                                <option value="genre" {% if sort == 'genre' %}selected{% endif %}>Genre</option>
                                <option value="date" {% if sort == 'date' %}selected{% endif %}>Date Purchased</option>
                            </select>
                        </form>
                    </div>
                </div>

                <div class="gaming-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Genre</th>
                                <th>Date Acquired</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for g in games %}
                            <tr>
                                <td>{{ g[0] }}</td>
                                <td>{{ g[1] }}</td>
                                <td>{{ g[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</main>

</body>
</html>
