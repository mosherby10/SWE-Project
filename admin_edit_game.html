

{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Edit Game</h1>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ game.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ game.price }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Game</button>
    <a href="{{ url_for('admin.admin_games') }}" class="btn btn-secondary">Cancel</a>
</form>


{% endblock %}
