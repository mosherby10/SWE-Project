{% extends "base.html" %}

{% block content %}
<h2>Edit game â€“ {{ game.title }}</h2>

<form method="post" action="{{ url_for('admin_edit_game', game_id=game.id) }}" style="max-width: 600px;">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input class="form-control" type="text" name="title" value="{{ game.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input class="form-control" type="text" name="category" value="{{ game.category or '' }}" placeholder="e.g., Battle Royale, Shooter">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ game.price }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Rating (1-5)</label>
    <input class="form-control" type="number" step="0.1" min="0" max="5" name="rating" value="{{ game.rating or '' }}" placeholder="Optional">
  </div>
  <div class="mb-3">
    <label class="form-label">Downloads</label>
    <input class="form-control" type="number" name="downloads" value="{{ game.downloads or '' }}" placeholder="Optional">
  </div>
  <div class="mb-3">
    <label class="form-label">Image Path</label>
    <input class="form-control" type="text" name="image" value="{{ game.image or '' }}" required>
    <small class="text-muted">Path relative to static folder</small>
  </div>
  <button class="btn btn-primary" type="submit">
    <i class="bi bi-check-circle"></i> Save Changes
  </button>
  <a href="{{ url_for('admin_games') }}" class="btn btn-secondary">
    <i class="bi bi-arrow-left"></i> Cancel
  </a>
</form>
{% endblock %}
