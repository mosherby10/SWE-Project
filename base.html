



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Admin Panel" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <style>
        /* Smooth fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar hover animation */
        .sidebar a {
            transition: 0.3s;
            border-radius: 8px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.15);
            padding-left: 12px;
        }
    </style>
</head>

<body class="bg-dark text-white">

    <div class="d-flex">

        <!-- Sidebar -->
        <div class="sidebar bg-black p-3 vh-100 shadow" style="width: 260px; position: sticky; top: 0;">

            <h3 class="text-center mb-4 fw-bold">
                <i class="bi bi-controller"></i> OGS Admin
            </h3>

            <a href="/admin/dashboard" class="nav-link text-white mb-3">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <a href="/admin/users" class="nav-link text-white mb-3">
                <i class="bi bi-people"></i> User Management
            </a>

            <a href="/admin/orders" class="nav-link text-white mb-3">
                <i class="bi bi-cart"></i> Orders
            </a>

            <a href="/admin/activity" class="nav-link text-white mb-3">
                <i class="bi bi-clock-history"></i> Activity Logs
            </a>


            <a href="/admin/games" class="nav-link text-white mb-3">
                <i class="bi bi-controller"></i> Games Management

            </a>


        </div>



        <!-- Main Content -->
        <div class="p-4 flex-grow-1 fade-in">
            {% block content %}{% endblock %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
