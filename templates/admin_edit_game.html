{% extends "base.html" %}

{% block content %}
<h2>Edit game â€“ {{ game.title }}</h2>

<form method="post" style="max-width: 600px;">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input class="form-control" type="text" name="title" value="{{ game.title }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Slug</label>
    <input class="form-control" type="text" name="slug" value="{{ game.slug }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Genre</label>
    <input class="form-control" type="text" name="genre" value="{{ game.genre }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" value="{{ game.price }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Image URL</label>
    <input class="form-control" type="text" name="image_url" value="{{ game.image_url }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="4">{{ game.description }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">Save changes</button>
</form>
{% endblock %}
