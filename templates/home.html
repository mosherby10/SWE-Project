{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Latest Games</h1>

<div class="row">
  {% for game in games %}
    <div class="col-md-3 mb-3">
      <div class="card h-100">
        {% if game.image_url %}
          <img src="{{ game.image_url }}" class="card-img-top" alt="{{ game.title }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ game.title }}</h5>
          <p class="card-text">{{ game.genre or 'Unknown genre' }}</p>
          <p class="card-text"><strong>${{ "%.2f"|format(game.price) }}</strong></p>
          <a href="{{ url_for('game_details', game_id=game.id) }}" class="btn btn-sm btn-primary">
            View details
          </a>
        </div>
      </div>
    </div>
  {% else %}
    <p>No games yet.</p>
  {% endfor %}
</div>
{% endblock %}
