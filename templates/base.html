<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "SWE Admin" }}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('admin_games') }}">Admin Panel</a>
    <div>
      {% if session.get('is_admin') %}
        <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-light btn-sm">
          Logout
        </a>
      {% else %}
        <a href="{{ url_for('admin_login') }}" class="btn btn-outline-light btn-sm">
          Login as Admin (demo)
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, msg in msgs %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
