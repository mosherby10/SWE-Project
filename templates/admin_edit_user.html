{% extends "base.html" %}
{% block content %}

<h1 class="mb-4"><i class="bi bi-person-gear"></i> Edit User #{{ user.id }}</h1>

<div class="card shadow p-4">
<form method="post">

    <label class="form-label">Username</label>
    <input class="form-control mb-3" name="username" value="{{ user.username }}">

    <label class="form-label">Email</label>
    <input class="form-control mb-3" name="email" value="{{ user.email }}">

    <button class="btn btn-primary" name="action" value="update">
        <i class="bi bi-check-circle"></i> Update
    </button>
</form>

<hr>

<form method="post" class="d-inline">
    {% if user.account_status != 'Banned' %}
    <button class="btn btn-warning" name="action" value="ban">
        <i class="bi bi-x-octagon"></i> Ban User
    </button>
    {% else %}
    <button class="btn btn-success" name="action" value="unban">
        <i class="bi bi-check-circle"></i> Unban User
    </button>
    {% endif %}
</form>

<form method="post" class="d-inline ms-2">
    <button class="btn btn-danger" name="action" value="delete">
        <i class="bi bi-trash"></i> Delete
    </button>
</form>

</div>

{% endblock %}
