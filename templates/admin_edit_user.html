

{% extends "base.html" %}
{% block content %}

<h1 class="mb-4"><i class="bi bi-person-gear"></i> Edit User #{{ user.id }}</h1>

<div class="card shadow p-4">
<form method="post" action="{{ url_for('admin_edit_user', user_id=user.id) }}">

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" value="{{ user.username }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" name="email" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Account Status</label>
      <select class="form-select" name="account_status">
        <option value="Active" {% if user.account_status == 'Active' %}selected{% endif %}>Active</option>
        <option value="Banned" {% if user.account_status == 'Banned' %}selected{% endif %}>Banned</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Balance</label>
      <input class="form-control" type="number" step="0.01" name="balance" value="{{ user.balance }}" required>
    </div>

    <button class="btn btn-primary" type="submit">
        <i class="bi bi-check-circle"></i> Update User
    </button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Users
    </a>
</form>
</div>

{% endblock %}
