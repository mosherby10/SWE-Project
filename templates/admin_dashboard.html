{% extends "base.html" %}
{% block content %}

<h1 class="mb-4"><i class="bi bi-speedometer2"></i> Dashboard</h1>

<div class="row g-4">

    <div class="col-md-4">
        <div class="card shadow-lg p-4 text-center">
            <h1><i class="bi bi-people"></i></h1>
            <h2>{{ users_count }}</h2>
            <p class="text-secondary">Users</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-lg p-4 text-center">
            <h1><i class="bi bi-controller"></i></h1>
            <h2>{{ games_count }}</h2>
            <p class="text-secondary">Games</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-lg p-4 text-center">
            <h1><i class="bi bi-cart-check"></i></h1>
            <h2>{{ orders_count }}</h2>
            <p class="text-secondary">Orders</p>
        </div>
    </div>

</div>

<h3 class="mt-5">Recent Orders</h3>

<table class="table table-hover mt-3 shadow">
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for o in recent_orders %}
        <tr>
            <td>{{ o.id }}</td>
            <td>{{ o.user_id }}</td>
            <td>{{ o.order_date }}</td>
            <td>${{ o.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
