



{% extends "base.html" %}
{% block content %}

<h1 class="mb-4"><i class="bi bi-clock-history"></i> Activity Logs</h1>

<table class="table table-hover shadow">
    <thead>
        <tr>
            <th>Date</th>
            <th>Admin</th>
            <th>Action</th>
            <th>Target</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for l in logs %}
        <tr>
            <td>{{ l.date }}</td>
            <td>{{ l.admin_id }}</td>
            <td>{{ l.action }}</td>
            <td>{{ l.target_type }} #{{ l.target_id }}</td>
            <td>{{ l.details }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
